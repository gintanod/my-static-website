<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }
        header {
            background-color: #1a1a1a; /* Slightly lighter black for contrast */
            color: #ffffff; /* White text */
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #1a1a1a; /* Slightly lighter black for contrast */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 0.5em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .chatbot-header {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chatbot-body {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #000;
            color: #fff;
        }
        .chatbot-footer {
            display: flex;
            border-top: 1px solid #555;
        }
        .chatbot-footer input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 0;
            outline: none;
        }
        .chatbot-footer button {
            border: none;
            background-color: #1e90ff;
            color: #ffffff;
            padding: 10px;
            cursor: pointer;
            border-radius: 0;
        }
        .chatbot-footer button:hover {
            background-color: #1c86ee;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    
    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple static website hosted on GitHub Pages with a dark theme.</p>
        <p>Feel free to modify this template to suit your needs.</p>
        <button id="clickMeButton">Click Me!</button>
    </main>
    
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
    
    <div class="chatbot">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-body" id="chatbotBody"></div>
        <div class="chatbot-footer">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Define your knowledge base
        const knowledgeBase = {
            "What is the capital of France?": "The capital of France is Paris.",
            "How many continents are there?": "There are seven continents on Earth.",
            "Who wrote 'To Kill a Mockingbird'?": "'To Kill a Mockingbird' was written by Harper Lee."
        };

        // Initialize the chatbot
        function initChatbot() {
            const chatbotBody = document.getElementById('chatbotBody');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');

            function addMessage(content, from) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = content;
                messageDiv.className = `message ${from}`;
                chatbotBody.appendChild(messageDiv);
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }

            function getChatbotResponse(userInput) {
                // Normalize input and find the best match
                const cleanedInput = userInput.trim().toLowerCase();
                const response = Object.keys(knowledgeBase).find(q => q.toLowerCase() === cleanedInput);
                return response ? knowledgeBase[response] : "Sorry, I don't have an answer to that question.";
            }

            sendButton.addEventListener('click', function() {
                const userInput = chatInput.value.trim();
                if (userInput) {
                    addMessage(userInput, 'user-message');
                    chatInput.value = '';

                    const response = getChatbotResponse(userInput);
                    setTimeout(() => addMessage(response, 'bot-message'), 500);
                }
            });

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });

            // Initialize with a greeting message
            addMessage("Hello! How can I assist you today?", 'bot-message');
        }

        // Initialize chatbot
        initChatbot();
    </script>
</body>
</html>
