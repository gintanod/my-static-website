<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatbot {
            max-width: 500px;
            margin: 0 auto;
        }
        #chatbox {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        #input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
        }
        #submit {
            padding: 10px;
        }
        .user-message {
            text-align: right;
            margin: 5px 0;
        }
        .bot-message {
            text-align: left;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="chatbox"></div>
        <input type="text" id="input" placeholder="Ask me something..." />
        <button id="submit">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
