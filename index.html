<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }
        header {
            background-color: #1a1a1a; /* Slightly lighter black for contrast */
            color: #ffffff; /* White text */
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #1a1a1a; /* Slightly lighter black for contrast */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 0.5em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #1e90ff; /* A blue color for links to stand out against black */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #333333; /* Dark gray for button background */
            color: #ffffff; /* White text */
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #555555; /* Slightly lighter gray on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    
    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple static website hosted on GitHub Pages with a dark theme.</p>
        <p>Feel free to modify this template to suit your needs.</p>
        <button id="clickMeButton">Click Me!</button>
    </main>
    
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
    
    <script>
        document.getElementById('clickMeButton').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
