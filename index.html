<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        #banner {
            background-color: #333;
            color: #fff;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #chatbot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 360px;
            margin-top: 60px; /* Space for the banner */
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #444;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        #input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        #submit {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #555;
        }
        .user-message, .bot-message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #555;
            text-align: right;
        }
        .bot-message {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="banner">Welcome to the Chatbot</div>
    <div id="chatbot-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Ask me something..." />
            <button id="submit">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
