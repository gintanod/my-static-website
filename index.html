<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        #banner {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        #chatbot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        #chatbox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
        }
        #input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #submit {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #submit:hover {
            background-color: #45a049;
        }
        .user-message, .bot-message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e1ffc7;
            text-align: right;
        }
        .bot-message {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <div id="banner">Welcome to the Chatbot</div>
    <div id="chatbot-container">
        <div id="chatbox"></div>
        <div id="input-container">
            <input type="text" id="input" placeholder="Ask me something..." />
            <button id="submit">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
