<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Black background */
            color: #ffffff; /* White text */
        }
        header {
            background-color: #1a1a1a; /* Slightly lighter black for contrast */
            color: #ffffff; /* White text */
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        footer {
            background-color: #1a1a1a; /* Slightly lighter black for contrast */
            color: #ffffff; /* White text */
            text-align: center;
            padding: 0.5em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .chatbot-header {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chatbot-body {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #000;
            color: #fff;
        }
        .chatbot-footer {
            display: flex;
            border-top: 1px solid #555;
        }
        .chatbot-footer input {
            flex: 1;
            border: none;
            padding: 10px;
            border-radius: 0;
            outline: none;
        }
        .chatbot-footer button {
            border: none;
            background-color: #1e90ff;
            color: #ffffff;
            padding: 10px;
            cursor: pointer;
            border-radius: 0;
        }
        .chatbot-footer button:hover {
            background-color: #1c86ee;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
    </header>
    
    <main>
        <h2>Hello, World!</h2>
        <p>This is a simple static website hosted on GitHub Pages with a dark theme.</p>
        <p>Feel free to modify this template to suit your needs.</p>
        <button id="clickMeButton">Click Me!</button>
    </main>
    
    <footer>
        <p>&copy; 2024 My Simple Website</p>
    </footer>
    
    <div class="chatbot">
        <div class="chatbot-header">Chatbot</div>
        <div class="chatbot-body" id="chatbotBody"></div>
        <div class="chatbot-footer">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Include Fuse.js for fuzzy matching -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.0/dist/fuse.min.js"></script>

    <script>
        // Fetch the knowledge base from an external JSON file
        async function fetchKnowledgeBase() {
            const response = await fetch('knowledgeBase.json');
            return response.json();
        }

        function initChatbot(knowledgeBase) {
            const chatbotBody = document.getElementById('chatbotBody');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');

            function addMessage(content, from) {
                const messageDiv = document.createElement('div');
                messageDiv.textContent = content;
                messageDiv.className = `message ${from}`;
                chatbotBody.appendChild(messageDiv);
                chatbotBody.scrollTop = chatbotBody.scrollHeight;
            }

            // Set up fuzzy matching
            const options = {
                includeScore: true,
                threshold: 0.4, // Adjust this value to control sensitivity
                keys: ['question']
            };
            const fuse = new Fuse(
                Object.entries(knowledgeBase).map(([question, answer]) => ({ question, answer })),
                options
            );

            function getChatbotResponse(userInput) {
                const result = fuse.search(userInput.trim());
                return result.length > 0 ? result[0].item.answer : "Sorry, I don't have an answer to that question.";
            }

            sendButton.addEventListener('click', function() {
                const userInput = chatInput.value.trim();
                if (userInput) {
                    addMessage(userInput, 'user-message');
                    chatInput.value = '';

                    const response = getChatbotResponse(userInput);
                    setTimeout(() => addMessage(response, 'bot-message'), 500);
                }
            });

            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendButton.click();
                }
            });

            // Initialize with a greeting message
            addMessage("Hello! How can I assist you today?", 'bot-message');
        }

        // Fetch knowledge base and initialize chatbot
        fetchKnowledgeBase().then(knowledgeBase => {
            initChatbot(knowledgeBase);
        });
    </script>
</body>
</html>
